<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>PS | Password Generator</title>
  </head>
  <body>
    <h2>Password Generator</h2>
    <div class="container">
      <form action="#">
        <div class="password-length">
          <p>Password length:</p>
          <input
            type="range"
            name="passwordLengthInputName"
            id="passwordLengthInputId"
            min="6"
            max="20"
            value="8"
            oninput="passwordLengthOutputId.value = passwordLengthInputId.value"
          />
          <output name="passwordLengthOutputName" id="passwordLengthOutputId"
            >8</output
          >
        </div>
        <div class="form-input-group">
          <label class="form-input-label" for="uppercase"
            >Include uppercase letters</label
          >
          <input
            type="checkbox"
            name="uppercaseKeyName"
            value=""
            id="uppercaseKeyId"
          />
        </div>
        <div class="form-input-group">
          <label class="form-input-label" for="uppercase"
            >Include lowercase letters</label
          >
          <input
            type="checkbox"
            name="lowercaseKeyName"
            value=""
            id="lowercaseKeyId"
          />
        </div>
        <div class="form-input-group">
          <label class="form-input-label" for="uppercase"
            >Include numbers</label
          >
          <input
            type="checkbox"
            name="numberKeyName"
            value=""
            id="numberKeyId"
          />
        </div>
        <div class="form-input-group">
          <label class="form-input-label" for="uppercase"
            >Include symbols</label
          >
          <input
            type="checkbox"
            name="symbolsKeyName"
            value=""
            id="symbolsKeyId"
          />
        </div>
        <button class="btn" type="submit">Generate Password</button>
        <div class="input-group mb-3">
          <input
            type="text"
            class="password-box"
            placeholder="Click me to copy generated password"
          />
        </div>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
